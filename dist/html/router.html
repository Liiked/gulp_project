<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app首页</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.3/require.js" data-main="../js/main"></script>

    
</head>

<body>
<div id="app">
    <h1>Hello App!</h1>
    <p>
        
        
        
        <router-link to="/foo">Go to Foo</router-link>
        <router-link name="a" to="/bar">Go to Bar</router-link>
        <router-link name="b" to="/user/bar">user bar</router-link>
        <router-link to="/user/foo">user foo</router-link>
        <router-link :to="{ name:'user', param:{ userId:123 } }">user foo</router-link>
    </p>
    
    
    <router-view></router-view>
</div>
<script></script>
</body>

</html>
