@@include('head.html')
<div id="app">
    <h1>Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link name="a" to="/bar">Go to Bar</router-link>
        <router-link name="b" to="/user/bar">user bar</router-link>
        <router-link to="/user/foo">user foo</router-link>
        <router-link :to="{ name:'user', param:{ userId:123 } }">user foo</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
<script>
    // require(['../js/business/router'])
</script>
@@include('foot.html')
